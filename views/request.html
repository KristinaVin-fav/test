    <!-- –°–∫—Ä–∏–ø—Ç—ã –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π JavaScript -->
    <script>
         document.getElementById('time').addEventListener('change', function() {
        const minutes = new Date(`1970-01-01T${this.value}:00`).getMinutes();
        if (minutes % 30 !== 0) {
            this.setCustomValidity('–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º 30 –º–∏–Ω—É—Ç');
            this.reportValidity();
            this.value = '';
        } else {
            this.setCustomValidity('');
        }
    });
    document.addEventListener('DOMContentLoaded', () => {
        // –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ DOM-—ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const elements = {
            backBtn: document.getElementById('back-button'),
            form: document.getElementById('request-form'),
            uslugaSelect: document.getElementById('usluga')
        };

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        elements.backBtn.addEventListener('click', () => {
            window.location.href = '/';
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
        const loadServices = async () => {
            try {
                const response = await fetch('/request/uslugi');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                
                const services = await response.json();
                elements.uslugaSelect.innerHTML = services.map(service => 
                    `<option value="${service.id}">${service.name}</option>`
                ).join('');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                elements.uslugaSelect.innerHTML = 
                    `<option disabled>–°–µ—Ä–≤–∏—Å –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</option>`;
            }
        };

        loadServices();
    });
    document.addEventListener('DOMContentLoaded', () => {
    const elements = {
        backBtn: document.getElementById('back-button'),
        form: document.getElementById('request-form'),
        uslugaSelect: document.getElementById('usluga'),
        totalAmount: document.getElementById('total-amount') // –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
    };

    let servicesData = {}; // –ö—ç—à —É—Å–ª—É–≥

    // –ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥
    const loadServices = async () => {
        try {
            const response = await fetch('/request/uslugi');
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
            
            const services = await response.json();
            servicesData = services.reduce((acc, service) => {
                acc[service.id] = service;
                return acc;
            }, {});

            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ select
            elements.uslugaSelect.innerHTML = services.map(service => 
                `<option value="${service.id}">${service.name} (${service.price} —Ä—É–±.)</option>`
            ).join('');

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —É—Å–ª—É–≥–∏
            elements.uslugaSelect.addEventListener('change', updateTotal);

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            elements.uslugaSelect.innerHTML = 
                `<option disabled>–°–µ—Ä–≤–∏—Å –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</option>`;
        }
    };

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—É–º–º—ã
    const updateTotal = () => {
        const selectedId = elements.uslugaSelect.value;
        const service = servicesData[selectedId];
        elements.totalAmount.textContent = service 
            ? `${service.price} —Ä—É–±.` 
            : '0 —Ä—É–±.';
    };

    loadServices();
});
    </script>
