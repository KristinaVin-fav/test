<!DOCTYPE html>
<html>
<img src="image.png" id="back-button" style="position: absolute; top: 0; left: 0; width: 75px;" />
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
/* Дополнительные стили для табов на мобильных */
@media (max-width: 768px) {
  .nav-tabs {
    display: flex; /* Для корректного отображения табов */
    flex-wrap: wrap; /* Для переноса табов на несколько строк, если они не помещаются */
    justify-content: space-around; /* Равномерное распределение табов */
  }

  .nav-tabs .nav-link {
    width: 48%; /* Примерно половина ширины, чтобы табы помещались в две колонки */
    margin-bottom: 5px; /* Небольшой отступ между табами */
    text-align: center;
  }
}
</style>
<body>
    <div class="container">
        <h1>Выберите действие</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#login">Авторизация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#register">Регистрация</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
                <form method="POST" action="/auth/login">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                    <div class="form-group">
                        <label for="pass">Пароль</label>
                        <input type="password" class="form-control" name="password" id="pass" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
            <div class="tab-pane fade" id="register">
                <form method="POST" action="/auth/register">
                    <div class="form-group">
                        <label for="surname">Фамилия</label>
                        <input type="text" class="form-control" name="surname" id="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Отчество</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" class="form-control" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="email" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="pass">Пароль</label>
                    <input type="pass" class="form-control" name="password" id="password" required>
                </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
    <script>
      const tabLinks = document.querySelectorAll('.nav-link'); // Получаем все ссылки вкладок
      const tabPanes = document.querySelectorAll('.tab-pane'); // Получаем все панели вкладок
    
      tabLinks.forEach(link => {
        link.addEventListener('click', (event) => {
          event.preventDefault(); // Предотвращаем стандартное поведение ссылки
    
          // Удаляем классы 'active' и 'show' у всех вкладок и панелей
          tabLinks.forEach(l => l.classList.remove('active'));
          tabPanes.forEach(p => p.classList.remove('show', 'active'));
    
          // Получаем ID целевой панели
          const targetId = link.getAttribute('href');
    
          // Активируем текущую вкладку и соответствующую панель
          link.classList.add('active');
          document.querySelector(targetId).classList.add('show', 'active');
        });
      });
    
      // Проверяем hash URL при загрузке страницы
      window.addEventListener('load', () => {
        const hash = window.location.hash;
        if (hash) {
          const targetTab = document.querySelector(`.nav-link[href="${hash}"]`);
            if (targetTab) {
                targetTab.click(); // Эмулируем клик по вкладке
            }
        }
      });
      const backButton = document.getElementById("back-button");

backButton.addEventListener("click", () => {
  window.location.href = "index.html";
});
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
