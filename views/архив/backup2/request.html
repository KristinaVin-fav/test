<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заявки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Создание заявки</h1>
        <form method="POST" action="/request/create">
            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" class="form-control" name="address" id="address" required>
            </div>
            <div class="form-group">
                <label for="contacts">Контактные данные</label>
                <input type="text" class="form-control" name="contacts" id="contacts" required>
            </div>
            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" class="form-control" name="date" id="date" required pattern="\d{4}-\d{2}-\d{2}">
            </div>
            <div class="form-group">
                <label for="time">Время</label>
                <input type="time" class="form-control" name="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="usluga">Услуга</label>
                <select class="form-control" name="uslugaId" id="usluga" required>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Сумма</label>
                <input type="number" class="form-control" name="amount" id="amount" required>
            </div>
            <div class="form-group">
                <label for="paymentType">Тип оплаты</label>
                <select class="form-control" name="paymentType" id="paymentType" required>
                    <option value="cash">Наличные</option>
                    <option value="card">Карта</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wish">Пожелания</label>
                <textarea class="form-control" name="wish" id="wish"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить заявку</button>
        </form>
    </div>
    <script>
        const uslugaSelect = document.getElementById('usluga');
        fetch('/request/uslugi')
            .then(response => response.json())
            .then(uslugi => {
                uslugi.forEach(usluga => {
                    const option = document.createElement('option');
                    option.value = usluga.id; // Важно: устанавливаем числовой ID
                    option.text = usluga.name;
                    uslugaSelect.appendChild(option);
                });
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
