<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Метаданные как в основном файле -->
    <title>Betta Bank - Карты</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Та же шапка с добавлением кнопки темы -->
        <div class="header-content">
            <h1 class="logo">Betta Bank</h1>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Главная</a></li>
                    <li><a href="vclad.html" class="nav-link">Вклады</a></li>
                    <li><a href="credit_info.html" class="nav-link">Кредиты</a></li>
                    <li><a href="credit_card.html" class="nav-link active">Карты</a></li>
                    <li><a href="invest.html" class="nav-link">Инвестиции</a></li>
                </ul>
            </nav>

            <div class="auth-buttons">
                <button id="themeToggle" class="auth-btn">
                    <i class="bi bi-moon-stars"></i>
                </button>
                <button class="auth-btn" onclick="window.location.href='/auth.html#login'">Войти</button>
                <button class="auth-btn primary" onclick="window.location.href='/auth.html#register'">Регистрация</button>
                <button class="auth-btn admin" onclick="window.location.href='/admin-login.html#register'">Админ-панель</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="cards-section">
            <div class="cards-switcher">
                <button class="tab-btn active" data-type="debit">Дебетовые карты</button>
                <button class="tab-btn" data-type="credit">Кредитные карты</button>
            </div>

            <div class="cards-container">
                <!-- Дебетовые карты -->
                <div class="card-type active" id="debit">
                    <div class="product-card">
                        <img src="debit-card1.jpg" alt="Дебетовая карта Premium" class="product-image">
                        <h3>Premium Debit</h3>
                        <ul class="card-features">
                            <li><i class="bi bi-percent"></i> Кэшбэк до 5%</li>
                            <li><i class="bi bi-globe"></i> Бесплатные переводы</li>
                            <li><i class="bi bi-shield-check"></i> Страхование</li>
                        </ul>
                    </div>
                    <!-- Еще дебетовые карты -->
                </div>

                <!-- Кредитные карты -->
                <div class="card-type" id="credit">
                    <div class="product-card">
                        <img src="credit-card1.jpg" alt="Кредитная карта Travel" class="product-image">
                        <h3>Travel Credit</h3>
                        <ul class="card-features">
                            <li><i class="bi bi-airplane"></i> Мили за покупки</li>
                            <li><i class="bi bi-calendar-check"></i> Льготный период 100 дней</li>
                            <li><i class="bi bi-gift"></i> Приветственные бонусы</li>
                        </ul>
                    </div>
                    <!-- Еще кредитные карты -->
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Betta Bank | Developed by Kristina Vin</p>
    </footer>
    
    <script src="script.js"></script>
    <script>
        // Переключение тем
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

function toggleTheme() {
    body.classList.toggle('dark-theme');
    const isDark = body.classList.contains('dark-theme');
    themeToggle.innerHTML = isDark ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon-stars"></i>';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

// Загрузка темы
function loadTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    if(savedTheme === 'dark') {
        body.classList.add('dark-theme');
        themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
    }
}
loadTheme();

themeToggle.addEventListener('click', toggleTheme);

// Переключение карт
document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const type = this.dataset.type;
        document.querySelectorAll('.card-type').forEach(card => {
            card.classList.remove('active');
            if(card.id === type) {
                card.classList.add('active');
            }
        });
    });
});
    </script>
</body>
</html>
